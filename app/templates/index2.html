<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WardrobeVue</title>

  <!-- Cropper CSS and JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery library (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper.js (used for popovers and tooltips in Bootstrap 4) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
<div class="navbar">
  <a href="{{ url_for('routes.index') }}" >
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="WardrobeVue Logo" title="WardrobeVue">
  </a>
  <!-- Add more links for other pages -->
  <div class="user-info">
    {% if current_user.is_authenticated %}
      <a href="#" class="profile-link">Profile</a>
      <a href="{{ url_for('routes.logout') }}">Logout</a>
    {% else %}
      <a href="#" class="login-link">Login</a>
      <a href="#" class="signup-link">Sign Up</a>
    {% endif %}
  </div>
</div>

<div class="container">
  <!-- Other content goes here -->
  <img id="websiteImage" src="{{ url_for('static', filename='images/background_image.png') }}" alt="Website Image">


<!--<h1 class="hero-title">Your Personal Fashion Assistant Pro: AI-Powered Style Guidance & Inspiration</h1>-->
<p class="tagline">Try on the high fashion products from 500+ trusted stores.</p>
<input type="file" id="portrait-file" accept="image/*" class="hidden">
<label for="portrait-file" class="upload-portrait-btn">Upload Full Body Portrait</label>

<div id="login-modal">
  <div class="user-modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="login-email" required>
      <br>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="login-password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <p id="login-error-message"></p>
  </div>
</div>

<div class="modal" id="signup-modal">
  <div class="user-modal-content">
    <span class="close">&times;</span>
    <h2>Sign up</h2>
    <form id="signup-form">
      <label for="signup-username">Username:</label>
      <input type="username" id="signup-username" name="signup-username" required>
      <br>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email" required>
      <br>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" required>
      <br>
      <button type="submit">Sign up</button>
    </form>

    <h3>Sign up with Google</h3>
    <button id="google-signup-btn">
      <i class="fab fa-google"></i> Sign up with Google
    </button>
  </div>
</div>

<div class="modal" id="profile-modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Displayed profile image -->
    <img id="profile_image_url" src="{{ profile_image_url }}" alt="Profile Picture">

    <!-- Profile update form -->
    <form id="profile-form" enctype="multipart/form-data">
      <label for="profile-image">Update Profile Image:</label>
      <input type="file" id="profile-image" name="profile-image" accept="image/*">
      <button type="submit">Update Profile</button>
    </form>

    <p id="profile-error-message"></p>
  </div>
</div>

  <div class="clothes-grid">
    <!-- Clothes Item 1 -->
    <div class="clothes-item">
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/1-1.webp') }}" alt="Clothes 1 Image 1" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/1-2.webp') }}" alt="Clothes 1 Image 2" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/1-3.webp') }}" alt="Clothes 1 Image 2" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/1-4.webp') }}" alt="Clothes 1 Image 2" class="d-block w-100">
          </div>
          <!-- Add more images for this Clothes item as needed -->
        </div>
      </div>
      <a href="#" class="tryon-hover-bar">Try On</a>
    </div>

    <!-- Clothes Item 2 -->
    <div class="clothes-item carousel slide" data-ride="carousel" data-interval="2000" id="carousel2">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename='images/2-1.jpg') }}" alt="Clothes 1 Image 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/2-2.jpg') }}" alt="Clothes 1 Image 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/2-3.jpg') }}" alt="Clothes 1 Image 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/2-4.jpg') }}" alt="Clothes 1 Image 2" class="d-block w-100">
        </div>
        <!-- Add more images for this Clothes item as needed -->
      </div>
      <a href="#" class="tryon-hover-bar">Try On</a>
    </div>
    <!-- add as many images as needed -->
  </div>

  <!-- Loading Bar (initially hidden) -->
  <div class="loading-bar" style="display: none;">
    <div class="progress"></div>
  </div>

  <!-- Popup (initially hidden) -->
  <div class="processed-image-popup" style="display: none;">
    <img src="" alt="Processed Image" id="processed-image">
    <button id="close-popup">Close</button>
  </div>

  <div id="feedback" style="display: none; color: red;"></div>

</body>

<script>
  var signupUrl = "{{ url_for('routes.signup') }}";
  var indexUrl = "{{ url_for('routes.index') }}";
  var loginUrl = "{{ url_for('routes.login') }}";
  var processChatUrl = "{{ url_for('routes.process_chat') }}";
