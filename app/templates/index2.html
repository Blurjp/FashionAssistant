<body>
<div class="navbar">
  <a href="{{ url_for('routes.index') }}" >
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="WardrobeVue Logo" title="WardrobeVue">
  </a>
  <!-- Add more links for other pages -->
  <div class="user-info">
    {% if current_user.is_authenticated %}
      <a href="#" class="profile-link">Profile</a>
      <a href="{{ url_for('routes.logout') }}">Logout</a>
    {% else %}
      <a href="#" class="login-link">Login</a>
      <a href="#" class="signup-link">Sign Up</a>
    {% endif %}
  </div>
</div>

<div class="container">
  <!-- Other content goes here -->
  <img id="websiteImage" src="{{ url_for('static', filename='images/background_image.png') }}" alt="Website Image">


<!--<h1 class="hero-title">Your Personal Fashion Assistant Pro: AI-Powered Style Guidance & Inspiration</h1>-->
<p class="tagline">Try on the high fashion products from 500+ trusted stores.</p>
<input type="file" id="portrait-file" accept="image/*" class="hidden">
<label for="portrait-file" class="upload-portrait-btn">Upload Full Body Portrait</label>

<div id="login-modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="login-email" required>
      <br>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="login-password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <p id="login-error-message"></p>
  </div>
</div>

<div class="modal" id="signup-modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Sign up</h2>
    <form id="signup-form">
      <label for="signup-username">Username:</label>
      <input type="username" id="signup-username" name="signup-username" required>
      <br>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email" required>
      <br>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" required>
      <br>
      <button type="submit">Sign up</button>
    </form>

    <h3>Sign up with Google</h3>
    <button id="google-signup-btn">
      <i class="fab fa-google"></i> Sign up with Google
    </button>

  </div>
</div>

<div class="modal" id="profile-modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Displayed profile image -->
    <img id="profile_image_url" src="{{ profile_image_url }}" alt="Profile Picture">

    <!-- Profile update form -->
    <form id="profile-form" enctype="multipart/form-data">
      <label for="profile-image">Update Profile Image:</label>
      <input type="file" id="profile-image" name="profile-image" accept="image/*">
      <button type="submit">Update Profile</button>
    </form>

    <p id="profile-error-message"></p>
  </div>
</div>

  <div class="clothes-grid">
    <img src="{{ url_for('static', filename='images/1.webp') }}" alt="Clothes 1">

    <img src="{{ url_for('static', filename='images/8.webp') }}" alt="Clothes 8">
